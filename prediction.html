<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ⭐️ 網頁標題（顯示在瀏覽器分頁上），請改成你的網頁名稱 ⭐️-->
    <title>紐約 Airbnb 房價預測分析</title>
    <!-- ⭐️ 設定網頁的小圖示（favicon），會顯示在網址列或分頁左側。
     若使用 .jpg 或其他格式，請一併修改 type 屬性 ⭐️-->
    <link rel="icon" href="image/icon.jpg" type="image/jpg">
    <!-- 引入 Bootstrap 5 的 CSS 樣式表，用於美化網頁介面 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background-color: #C1BCAC; /* ⭐️請更改整個網頁的背景顏色⭐️ */
        }
        #title1{
            color:#AA4465;
            font-weight: bold;

        }
        .footer-custom {
            background-color: #494c48; /* ⭐️ 頁尾背景色 ⭐️ */
            color: #ffffff;           /* ❗ 頁尾文字顏色 ❗ */
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- 主要內容區塊 -->
    <div class="container content-section pt-5 flex-grow-1">
        <div class="text-center mb-5 ">
            <h2 id="title1">房價預測分析</h2>
            <p class="lead">透過我們的分析，了解影響紐約房價的關鍵！</p>
        </div>

        <!-- 分析結果區塊 -->
        <div >
            <div>
                <h4>模型預測結果</h4>
                <p>我們使用線性迴歸模型來預測房價，以下是評估指標：</p>
                <!-- ⭐ 使用無序清單填入 R² 和 RMSE 的值，並說明代表的意義⭐ -->
                <ul>
                    <!-- R² 和 RMSE 的值，都是從colab的模型評估結果中直接複製過來的數據，-->
                    <li>R² (判定係數): 0.4816 (這代表我們的模型能夠解釋約 48.2% 的房價變異)</li>
                    <li>RMSE (均方根誤差): $94.84 (此數值表示模型的預測價格與實際價格平均相差約 95 美元，可作為您規劃預算時的參考。)</li>
                </ul>
            </div>
            <div class="text-center"> <!-- 補充；text-center：讓容器裡的內容（圖片）置中 -->
                <!-- ⭐ 下載colab實作中繪製的「實際價格 vs. 預測價格散佈圖」並放上。將image/lr.png的lr.png改成「你的圖片名稱.檔名」⭐-->
                <!-- ⭐ 在class中填入 img-fluid 來設定為響應式圖片 ⭐ -->
                <img src="image/lr.png" class="img-fluid" alt="預測價格與實際價格散佈圖">
            </div>
        </div>
    </div>
   
    <!-- 引入 Bootstrap 的 JavaScript 功能 (必須放在 </body> 前) -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- 頁尾 -->
    <footer class="py-4 footer-custom">
        <div class="container text-center">
            <!-- ⭐️ 請改成你們的班級和組別 ⭐️ -->
            <small>Copyright © OO高中OO班第O組 2025</small>
        </div>
    </footer>
</body>
</html>
